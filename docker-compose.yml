version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: synapse_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre2024!}
      POSTGRES_DB: synapse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse_user -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    ports:
      - "${PORT:-8008}:8008"
    environment:
      SYNAPSE_SERVER_NAME: ${RAILWAY_PUBLIC_DOMAIN:-localhost}
      SYNAPSE_REPORT_STATS: "no"
      POSTGRES_HOST: postgres
      POSTGRES_USER: synapse_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre2024!}
      POSTGRES_DB: synapse
    volumes:
      - synapse_data:/data
      - ./synapse-config:/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        if [ ! -f /data/homeserver.yaml ]; then
          python -m synapse.app.homeserver \
            --server-name=${RAILWAY_PUBLIC_DOMAIN:-localhost} \
            --config-path=/data/homeserver.yaml \
            --generate-config \
            --report-stats=no;
          
          cat /config/homeserver.yaml > /data/homeserver.yaml;
          sed -i 's/server_name: \"localhost\"/server_name: \"'${RAILWAY_PUBLIC_DOMAIN:-localhost}'\"/g' /data/homeserver.yaml;
          sed -i 's|public_baseurl: \"http://localhost:8008/\"|public_baseurl: \"https://'${RAILWAY_PUBLIC_DOMAIN:-localhost}'/\"|g' /data/homeserver.yaml;
          sed -i 's/host: postgres/host: postgres/g' /data/homeserver.yaml;
          sed -i 's/host: redis/host: redis/g' /data/homeserver.yaml;
          sed -i 's|web_client_location: \"http://localhost:8080\"|web_client_location: \"https://'${ELEMENT_WEB_URL:-localhost}'\"|g' /data/homeserver.yaml;
        fi;
        python -m synapse.app.homeserver -c /data/homeserver.yaml
      "

volumes:
  postgres_data:
  redis_data:
  synapse_data:
